name: libasm tester

on:
  push:
    branches: [ current_project ]
  pull_request:
    branches: [ current_project ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install
        run: |
            #sudo apt-get update
            sudo apt-get install -y nasm
      - name: Make Libasm test
        run: make -C ./7-libasm/test
      - name: Libasm test
        run: ./7-libasm/test/libasm_test
